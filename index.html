<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.1.9/p5.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.js"></script>

<h3 style="position: relative; top: 560px; left: 50px">Stroke weight</h3>
<script>
    var slider;
    function setup(){
        const cv = createCanvas(500, 500);
        cv.position = (0, 0);
        cv.background(255);
        stroke(0);
        rect(0,0,500,500);
        slider = createSlider(1, 25, 10, 1);
        slider.position(20, height+50);
        slider.style('width', '200px');
    }

    function mouseDragged(){
        stroke(0);
        strokeWeight(slider.value());
        line(mouseX, mouseY, pmouseX, pmouseY);
        sendData(mouseX, mouseY, pmouseX, pmouseY);
    }

    var socket  = io.connect();

    function sendData(x, y, pX, pY){
        const data = {
            x: x,
            y: y,
            px: pX,
            py: pY,
            strokeweight: slider.value(),
            link: window.location.href
        };
        socket.emit('mouse', data);
    }
</script>
